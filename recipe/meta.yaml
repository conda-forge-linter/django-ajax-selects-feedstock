{% set version = "1.7.1" %}

package:
  name: django-ajax-selects
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-ajax-selects/django-ajax-selects-{{ version }}.tar.gz
  sha256: 1f893b9b02834b6052645be090ffbdba4739ab0a9c25ca2111fdd755ca600fa9

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django

test:
  imports:
    - ajax_select

about:
  home: https://github.com/crucialfelix/django-ajax-selects/
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Edit ForeignKey, ManyToManyField and CharField in Django Admin using jQuery UI AutoComplete.'

extra:
  recipe-maintainers:
    - ocefpaf
