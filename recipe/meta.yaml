{% set version = "1.6.1" %}

package:
  name: django-ajax-selects
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-ajax-selects/django-ajax-selects-{{ version }}.tar.gz
  sha256: c22d9f005116f67ada9b907ca84cdfa6c53fa53edc386dfe82c348e3627a73bd

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django

test:
  imports:
    - ajax_select

about:
  home: https://github.com/crucialfelix/django-ajax-selects/
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Edit ForeignKey, ManyToManyField and CharField in Django Admin using jQuery UI AutoComplete.'

extra:
  recipe-maintainers:
    - ocefpaf
